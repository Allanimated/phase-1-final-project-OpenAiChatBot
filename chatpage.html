<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>ChatBotApp</title>
    <script src="src/script.js"></script>
    <link rel="stylesheet" href="style.css">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <!--HomepageSection-->
    <section class="homepage">
        <div class="home">
            <div class="navbar">
                <img src="images/logo.jpg" alt="logo">
            </div>
            <div class="row">
                <div class="col">
                    <h1>Halo AI</h1><hr>
                    <p class="slogan">IMAGINE * BELIEVE * CREATE</p><hr>
                </div>
                <div class="col">
                    <div class="homecards chatty">
                        <h4>CHATTY</h4>
                        <button class="btn btn-outline-warning btn-md" style="margin-top: 50px;" value="chatty"><span><i class="bi bi-robot"></i></span>Chat</button>
                    </div>
                    <div class="homecards mega">
                        <h4>MEGA</h4>
                        <button class="btn btn-outline-warning btn-md" style="margin-top: 50px;" value="mega"><span><i class="bi bi-card-image"></i>Capture</span></button>
                    </div>
                    <div class="homecards hermes">
                        <h4>HERMES</h4>
                        <button class="btn btn-outline-warning btn-md" style="margin-top: 50px;" value="hermes"><span><i class="bi bi-soundwave"></i>Listen</span></button>
                    </div>
                </div>
                <div class="bubbles">
                    <img src="images/orange_bubble-removebg-preview.png" alt="">
                    <img src="images/orange_bubble-removebg-preview.png" alt="">
                    <img src="images/orange_bubble-removebg-preview.png" alt="">
                    <img src="images/orange_bubble-removebg-preview.png" alt="">
                    <img src="images/orange_bubble-removebg-preview.png" alt="">
                    <img src="images/orange_bubble-removebg-preview.png" alt="">
                    <img src="images/orange_bubble-removebg-preview.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <!--Chat Bot section-->
    <section class="chatbotapp">
        <header>
            <div class="navbar">
                <img src="images/logo.jpg" alt="logo">
                <h2><span><i class="bi bi-robot"></i></span> ChatBotApp</h2>
            </div>
        </header>
        <div class="chatbox">
            <div class="botmessage">
                <span><i class="bi bi-robot"></i></span>
                <p>Hello! How can I assist you today?</p>
            </div>
        </div>
        <div class="textbox">
            <textarea id="textarea" class="form-control" placeholder="Type your message here.."></textarea>
            <button class="btn btn-outline-warning" id="sendbtn"><i class="bi bi-send"></i></button>
        </div>
    </section>
    <!--Image generation section-->
    <section class="imageapp">
        <header>
            <div class="navbar">
                <img src="images/logo.jpg" alt="logo">
                <h2><span><i class="bi bi-card-image"></i></span>ImageGenerator</h2>
            </div>
        </header>
        <div class="card-deck">
            <!--Images go here-->
        </div>
        <div class="textbox">
            <textarea id="imagePrompt" class="form-control" placeholder="Type your message here.."></textarea>
            <button class="btn btn-outline-secondary" id="imagebtn"><i class="bi bi-send"></i></button>
        </div>
    </section>
    <!--Audio section-->
    <section class="audioapp">
        <header>
            <div class="navbar">
                <img src="images/logo.jpg" alt="logo">
                <h2><span><i class="bi bi-mic-fill"></i></span>Audio Transcription</h2>
            </div>
        </header>
        <div class="card">
            <h3><span>Speech to text</span></h3>
            <div class="audio">
                <p>Upload Audio file here</p>
                <form id="audiouploadform">
                    <input type="file" accept="audio/*" name="audio" id="audio"><br><br>
                    <button class="btn btn-outline-warning btn-lg" type="submit" id="startlistening"><span><i class="bi bi-soundwave"></i></span>Start Listening</button>
                </form><br>
                <em>(formats: flac, mp3, mp4, mpeg, mpga, m4a, ogg, wav, or webm.)</em>
            </div>
            <div class="card-body">
                <h5 class="card-title">Results</h5>
                <p class="card-text" id="transcript">Transcription goes here..</p>
            </div>
            
        </div>
    </section>
</body>
</html>
