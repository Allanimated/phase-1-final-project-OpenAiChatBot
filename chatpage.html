<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>ChatBotApp</title>
    <script src="src/script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="homepage">
        <h1>Welcome</h1>
    </section>
    <!--Chat Bot section-->
    <section class="chatbotapp">
        <header>
            <h2><span><i class="bi bi-robot"></i></span> ChatBotApp</h2>
        </header>
        <div class="chatbox">
            <div class="botmessage">
                <span><i class="bi bi-robot"></i></span>
                <p>Hello! How can I assist you today?</p>
            </div>
        </div>
        <div class="textbox">
            <textarea id="textarea" class="form-control" placeholder="Type your message here.."></textarea>
            <button class="btn btn-outline-secondary" id="sendbtn"><i class="bi bi-send"></i></button>
        </div>
    </section>
    <!--Image generation section-->
    <section class="imageapp">
        <header>
            <h2>ImageGenerator</h2>
        </header>
        <div class="card-deck">
        </div>
        <div class="textbox">
            <textarea id="imagePrompt" class="form-control" placeholder="Type your message here.."></textarea>
            <button class="btn btn-outline-secondary" id="imagebtn"><i class="bi bi-send"></i></button>
        </div>
    </section>
    <!--Audio section-->
    <section class="audioapp">
        <h1>audioapp</h1>
    </section>
</body>
</html>
